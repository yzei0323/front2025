<!DOCTYPE html>

    <meta charset="UTF-8">

    <script>

        function getRandomColor(){
        
            //0~255
            //0~255
            //0~255

            let r = Math.floor(Math.random()*256); //0~255
            let g = Math.floor(Math.random()*256); //0~255
            let b = Math.floor(Math.random()*256); //0~255

            let rgbStr=`rgb(${r},${g},${b})`; //`rgb(255,255,255)`
        
            return rgbStr;
        }

        let result = getRandomColor();
        console.log(result);

        result = getRandomColor();
        console.log(result);

        function getRandomColor2(){
            const colors = [
                "red", "blue", "green", "yellow", "purple", "orange", 
                "pink", "brown", "cyan", "magenta", "lime", "teal", 
                "navy", "gold", "coral", "salmon", "beige", "khaki", 
                "olive", "maroon", "turquoise", "lavender", "violet"
            ]; 

            const randomIndex = Math.floor(Math.random() * colors.length); //0~배열의 크기 전

            return colors[randomIndex];
        }

        result = getRandomColor2();
        console.log(result);

        result = getRandomColor2();
        console.log(result);
    </script>
