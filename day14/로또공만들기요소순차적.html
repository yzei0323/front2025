<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 5px;

            display: inline-block;
        }
    </style>

    <script>

        
        function createLotto(){
            //alert("dsdfsdfds");


            const lottoNumbers = getLottoNumber();
           
            const wrap = document.getElementById("result");

            for(let i=0; i<6; i++){
                const ball = document.createElement("div");
                ball.classList.add("ball");
                ball.innerHTML=lottoNumbers[i];
                //wrap.appendChild(ball);
                setTimeout(function(){
                    wrap.appendChild(ball);
                },  (i+1) * 200);  //변해야 하는 값을 변수로 사용해야 함!!
            }
        
        }

        function getLottoNumber(){
            let lottoNumbers=[15,8,16,13,11,9];
            return lottoNumbers;
        }
    </script>

</head>
<body>
    
    <!-- 로또가 나올 자리 -->
    <div id="result"></div>

    <button onclick="createLotto()"> 로또만들기</button>
</body>
</html>
