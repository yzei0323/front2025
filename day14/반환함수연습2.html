    <script>

        function getRandomFood(){
            const foods = [
                [
                    "떡 추가", "오뎅 추가", "중국당면", "분모자",
                    "치즈", "햄", "베이컨", "계란", "우동사리"
                ],
                [
                    "계란찜", "참치마요밥", "주먹김밥", "모둠튀김",
                    "야채튀김", "김말이", "공기밥", "쿨피스"
                ]
            ];

            const randomIndex = Math.floor(Math.random() * foods.length);
            return foods[randomIndex][randomIndex];

        
        }

        result = getRandomFood();
        console.log(result);

        result = getRandomFood();
        console.log(result);
        
        result = getRandomFood();
        console.log(result);






    </script>
