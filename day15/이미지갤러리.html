<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery_wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            margin: 0 auto;   /* 상하여백 , 좌우여백 */

            position: relative;
        }

        .gallery{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            background-image: url(media/Penguins.png);
            background-position: center;
            background-size: cover;

        }

        .preBtn{
            width:30px;
            height: 30px;
            border: 1px solid black;
            
            position: absolute;  /* top, left, right, bottom */
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }

        .nextBtn{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            
            position: absolute;
            top:50%;
            transform: translateY(-50%);
            right: 0px;
        }

    </style>

    <script>
        let imgNames= ["media/Penguins.png", 
             "media/Lighthouse.png",
             "media/Chrysanthemum.png",
             "media/Desert.png",
             "media/Hydrangeas.png",
             "media/Jellyfish.png",
             "media/Koala.png",
             "media/Tulips.png"
        ] ;

        let index=0;
        function next(){
            //alert("djfshd");
            let gallery = document.querySelector(".gallery");

            console.log(gallery);
            //gallery.style.backgroundImage="url(media/Lighthouse.png)";
            gallery.style.backgroundImage="url("+imgNames[index]+")";
            gallery.style.backgroundPosition="center";
            gallery.style.backgroundSize="cover";

            index++;

            if(index >= imgNames.length){
                index=0;
            }
        }

        function prev(){
            //alert("sdkfjksdjf");
            index--;   // index = index -1;
            

            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage=`url( ${imgNames[index]})`;
            gallery.style.backgroundPosition="center";
            gallery.style.backgroundSize="cover";
            
            
        }

    </script>
</head>
<body>
    
    <div class="gallery_wrap">
        <!-- 갤러리 화면 -->
        <div class="gallery"></div>
    
        <!--btn-->
        <div class="preBtn" onclick="prev()"><<</div>
        <div class="nextBtn" onclick="next()">>></div>

    </div>
</body>
</html>
