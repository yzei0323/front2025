<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let intervalId;

    function doRotate(){

        //1. 내용가져오기
        //2. 첫글자 뽑아오기
        //3. 두번째글자부터 전체 뽑아오기
        //4. 2,3순서를 바꾸기
        //5. 내용을 변경시키기

        let content = document.getElementById("content");
        let contentValue = content.innerHTML;
        //alert(contentValue)
        let first = contentValue.substr(0,1);
       // alert(first);
        let reamins = contentValue.substr(1);
        contentValue=reamins+first;
        content.innerHTML=contentValue;
        

    }

    function startRotate(){

        intervalId = setInterval(doRotate, 1000);
    }

    function stop(){
        clearInterval(intervalId);
    }

</script>

</head>
<body>
    
    <div id="content">hello</div>
    <button   onclick="startRotate()">시작</button>
    <button   onclick="stop()">그만</button>
</body>
</html>
