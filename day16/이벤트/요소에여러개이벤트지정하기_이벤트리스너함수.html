<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h2> addEventListener를 사용하는 경우 여러개 이벤트 처리</h2>
    
    <button id="btn1">클릭</button>

    <script>

        const btn1 = document.getElementById("btn1");
        console.log(btn1);

        //btn1.addEventListener();
        //btn1.addEventListener("click", function(){});

        btn1.addEventListener("click", function(){alert("hi hi")});
        btn1.addEventListener("click", function(){alert("bye bye")});


    </script>
</body>
</html>
