<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /*header스타일*/
         header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }
        /*타이틀*/
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        /*검색바*/
        .search{
            position: absolute;
            right: 10px;
            bottom: 20px;

            border: 1px solid black;
            display: flex;
        }
        .search input{
            border: none;
            padding: 5px;
            width: 120px;
        }
        .btn{
            padding: 0px;
            border: none;
            background-color: white;
        }
        .btn img{
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
    
    /*nav스타일*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        nav a{
            text-decoration: none;
            padding: 5px;
        }
    
    /*section스타일*/
        section{
            height: 600px;
        }
        .log_wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid rgb(234, 222, 222);
            margin: 0 auto;
            justify-items: center;
        }
        .log_img{
            width: 300px;
            height: 300px;
            background-image: url(../images/login_logo.jpg);
            background-size: cover;
            background-position: center;
        }
        .log_info{
            padding: 10px;
        }
        .log_info input{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }
        .log_info button{
            width: 100%;
            height: 50px;
            background-color: silver;
            border: 0px;
            margin-top: 10px;
        }

    /*footer스타일*/
        footer{
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;   
        }
        .item{
            width: 33%;
            height: 60px;
            margin-top: 20px;
        }
    </style>
    <script>
        function loginCheck(){
            //alert("확인용")
            let frm = document.frm;
            let id = frm.id;
            let password = frm.password;
            if(id.value==""){
                alert("아이디를 입력하세요.")
                id.focus();
            }else if(password.value==""){
                alert("비밀번호를 입력하세요.")
                password.focus();
            }else{
                alert("로그인중...");
            }
        }
    </script>
</head>
<body>
    <header>
        <!--타이틀영역-->
        <div class="title">
            <img src="/시험연습2/images/logo.png">
        </div>
        
        <!--search영역-->
        <div class="search">
            <input type="text">
            <button class="btn"><img src="/시험연습2/images/검색.png"></button>
        </div>
    </header>

    <nav>
        <a href="./login.html">로그인</a>
        <a href="./joinus.html">회원가입</a>
        <a href="./index.html">홈으로</a>
    </nav>

    <section>
        <form name="frm" method="post">
            <div class="log_wrap">
                <div class="log_img"></div>
                <div class="log_info">
                    <input type="text" placeholder="아이디" name="id">
                    <input type="text" placeholder="비밀번호" name="password">
                    <button type="button" onclick="loginCheck()">로그인</button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <div class="item"><img src="/시험연습2/images/footer_acorn.png"></div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.</div>
    </footer>

</body>
</html>
