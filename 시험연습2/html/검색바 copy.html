<head>

    <title>Document</title>

            background-color: rgb(245,248,248);

        .search{

            right: 10px;
            bottom: 20px;

            height: 50px;

            display: flex;
        }
        .search input{

            border: none;
            width: 150px;
        }
        .btn{
            width: 50px;
            height: 50px;
            background-image: url("/시험연습2/images/검색.png");
            background-position: center;
            background-size: cover;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="search">
            <input type="text">
            <button class="btn"></button>
        </div>
    </header>
</body>
</html>
