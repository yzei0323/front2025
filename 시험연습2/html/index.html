<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*header스타일*/
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }
        /*타이틀*/
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        /*검색바*/
        .search{
            position: absolute;
            right: 10px;
            bottom: 20px;

            border: 1px solid black;
            display: flex;
        }
        .search input{
            border: none;
            padding: 5px;
            width: 120px;
        }
        .btn{
            padding: 0px;
            border: none;
            background-color: white;
        }
        .btn img{
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
    
    /*nav스타일*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        nav a{
            text-decoration: none;
            padding: 5px;
        }
    
    /*section스타일*/
        section{
            height: 600px;
            justify-items: center;
        }
        ul{
            display: flex;
            text-align: center;
        }
        li{
            list-style: none;
            width: 300px;
            padding: 20px;
            border: 0.5px solid rgb(255, 241, 241);
            
            position: relative;
        }
        li img{
            width: 200px;
            height: 220px;
        }
        li p{
            font-size: 12px;
        }
        .box{
            width: 130px;
            padding: 10px;
            color: red;
            background-color: black;

            position: absolute;
            top: 0px;
        }

    /*footer스타일*/
        footer{
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;
        }
        .item{
            width: 33%;
            height: 60px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!--타이틀영역-->
        <div class="title">
            <img src="/시험연습2/images/logo.png">
        </div>
        
        <!--search영역-->
        <div class="search">
            <input type="text">
            <button class="btn"><img src="/시험연습2/images/검색.png"></button>
        </div>
    </header>

    <nav>
        <a href="./login.html">로그인</a>
        <a href="./joinus.html">회원가입</a>
        <a href="./index.html">홈으로</a>
    </nav>

    <section>
        <ul>
            <li><img src="/시험연습2/images/img01.png">
                <p>프로젝트기반 빅데이터분석 과정</p>
                <div class="box">Bigdata</div></li>
            <li><img src="/시험연습2/images/img02.png">
                <p>자바(JAVA) & 안드로이드 개발자 양성과정</p>
                <div class="box">Android</div></li>
            <li><img src="/시험연습2/images/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
                <div class="box">Front</div></li>
        </ul>
    </section>

    <footer>
        <div class="item"><img src="/시험연습2/images/footer_acorn.png"></div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.</div>
    </footer>


</body>
</html>
