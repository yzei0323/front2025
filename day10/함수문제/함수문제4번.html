    <h2>4. 사각형의 넓이를 구하는 함수 만들기</h2>
    <p> 가로, 세로 -> 넓이를 반환하기 </p>

    <script>
        function 사각형(가로,세로){
            let 넓이 = 가로*세로
            return 넓이;
        }

        let 가로=Number(prompt("사각형의 가로 길이를 입력하세요."));
        let 세로=Number(prompt("사각형의 세로 길이를 입력하세요."));
        
        let result= 사각형(가로,세로);
        alert(`${result}cm²`);
        

    </script>
