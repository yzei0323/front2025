<body>

    <h2>2. 성인판단하는 함수 만들기</h2>
    <p> 나이 -> 20세 이상이면 true, false 반환 </p>

    <script>

        function 성인판단(age){
            if(age>=20){
                return true;
            }else{
                return false;
            }
        }

        let age = parseInt(prompt("나이를 입력하세요."));
        let result = 성인판단(age);
        alert(result);

    </script>


</body>
