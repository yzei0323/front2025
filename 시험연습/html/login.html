<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* header 스타일*/
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }
        
        /* 타이틀 스타일 */
        .title{
            width: 500px;
            /*border: 1px solid black;*/
            position: absolute;
            left: 10px;
            top: 20px;
        }

        /* 검색바 스타일*/
        .search{
            width: 180px;
            padding: 3px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;

            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .search img{
            width: 27px;
            height: 27px;
            object-fit: contain;
            /*border: 1px solid black;*/
        }

        .search input{
            width: 130px;
            padding: 7px;
            outline: none;
            border: none;
            /*border: 1px solid black;*/
        }


    /* nav 스타일*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        
        nav a{
            text-decoration: none;
            color: black;
            padding: 5px;
        }


    /* section 스타일 */
        section{
            height: 600px;
            /*border: 1px solid black;*/
        }
        
        .log_wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid rgb(234,222,222);
            margin: 0 auto; 
        }
        
        .log_img{
            width: 300px;
            height: 300px;
            background-image: url("/시험연습/images/login_logo.jpg");
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }
        
        .log_info{
            padding: 10px;
        }
        
        .log_info input{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }

        .log_info button{
            width: 100%;
            height: 50px;
            background-color: silver;
            border: 0px;
            margin-top: 10px;
        }


    /* footer 스타일 */
        footer{
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;        
            justify-content: space-between;

        }
        .item{
            width: 33%;
            height: 60px;
            /*border: 1px solid red;*/
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
    <script>
        function loginCheck(){
            let frm=document.frm;
            let id=frm.id;
            let password=frm.password;

            if(id.value==""){
                alert("아이디를 입력하세요.")
                id.focus();
            }else if(password.value==""){
                alert("비밀번호를 입력하세요.")
                password.focus();
            }else{
                alert("로그인중...")
            }
        }
    </script>
</head>
<body>
    <header>
        <!-- title 영역 -->
        <div class="title">
            <img src="/시험연습/images/logo.png">
        </div>
        
        <!-- search 영역 -->
        <div class="search">
            <input type="text">
            <img src="/시험연습/images/검색.png">
        </div>
    </header>
    <!-- nav 영역 -->
    <nav>
        <a href="/시험연습/html/login.html">로그인</a>
        <a href="/시험연습/html/joinus.html">회원가입</a>
        <a href="/시험연습/html/index.html">홈으로</a>
    </nav>

    <!-- section 영역 -->
    <section>
        <form name="frm" method="post">
            <div class="log_wrap">
                <div class="log_img"></div>
                <div class="log_info">
                    <input type="text" placeholder="아이디" name="id">
                    <input type="text" placeholder="비밀번호" name="password">
                    <button type="button" onclick="loginCheck()">로그인</button>
                </div>
            </div>
        </form>
    </section>

    <!-- footer 영역 -->
    <footer>
        <div class="item"><img src="/시험연습/images/footer_acorn.png"></div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.</div>
    </footer>
</body>
</html>
