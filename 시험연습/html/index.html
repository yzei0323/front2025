<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }
        
        /* 타이틀 스타일 */
        .title{
            width: 500px;
            /*border: 1px solid black;*/
            position: absolute;
            left: 10px;
            top: 20px;
        }

        /* 검색바 스타일*/
        .search{
            width: 180px;
            padding: 3px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;

            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        .search img{
            width: 27px;
            height: 27px;
            object-fit: contain;
            /*border: 1px solid black;*/
        }

        .search input{
            width: 130px;
            padding: 7px;
            outline: none;
            border: none;
            /*border: 1px solid black;*/
        }

        /* nav 스타일*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        nav a{
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        /* section 스타일 */
        section{
            height: 600px;
            /*border: 1px solid black;*/
        }

        section ul{
            display: flex;
            justify-content: center; 
        }

        section li{
            list-style: none;
            width: 300px;
            padding: 20px;
            border: 0.5px solid rgb(255, 241, 241);
            display: inline-block;
            font-size: 12px;
            text-align: center;

            position: relative;
        }

        section img{
            width: 200px;
            height: 220px;
        }

        .box{
            width: 130px;
            padding: 10px;
            color: red;
            background-color: black;
            position: absolute;
            top: 0px;
            font-size: 20px;
        }

        /* footer 스타일 */
        footer{
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;        
            justify-content: space-between;

        }
        
        .item{
            width: 33%;
            height: 60px;
            /*border: 1px solid red;*/
            font-size: 15px;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <header>
        <!-- title 영역 -->
        <div class="title">
            <img src="/시험연습/images/logo.png">
        </div>
        
        <!-- search 영역 -->
        <div class="search">
            <input type="text">
            <img src="/시험연습/images/검색.png">
        </div>
    </header>
    <!-- nav 영역 -->
    <nav>
        <a href="/시험연습/html/login.html">로그인</a>
        <a href="/시험연습/html/joinus.html">회원가입</a>
        <a href="/시험연습/html/index.html">홈으로</a>
    </nav>

    <!-- section 영역 -->
    <section>
        <ul>
            <li><img src="/시험연습/images/img01.png">
                <P>프로젝트기반 빅데이터분석 과정</P>
                <div class="box">bigdata</div>
            </li>
            <li><img src="/시험연습/images/img02.png">
                <p>자바(JAVA)&안드로이드 개발자 양성과정</p>
                <div class="box">Android</div>
            </li>
            <li><img src="/시험연습/images/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
                <div class="box">Front</div>
            </li>
        </ul>
    </section>

    <!-- footer 영역 -->
    <footer>
        <div class="item"><img src="/시험연습/images/footer_acorn.png"></div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB. ALL RIGHTS RESERVED.</div>
    </footer>
</body>
</html>
