<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=JetBrains+Mono:wght@100&family=Righteous&display=swap" rel="stylesheet">

    <style>
        body{  font-family: 'Black Han Sans', sans-serif }	 

        *{
            padding: 0px;
            margin: 0px;
        }
       	 

        .wrap{
            width: 750px;
            border:1px solid black;
            padding: 20px;
            box-sizing: border-box;
            /*height: 700px;*/
            margin: 0 auto;


            /* 부모로 정하기*/
            position: relative;
        }


 
       
        .wrap  > div {
             border: 1px solid red;
             /*height: 200px; */
             margin-top: 10px;
        }
 

        .line1{

            border: 1px solid black;
            /*height: 60px;*/
            padding: 10px;
            text-align: center;
        }
       
        .line2{
             
            display: flex;
        }

        .line2 > div {
            width: 50%;

            border: 1px solid black;
            height: 200px;
        }

        .line2 .line2_col1 img{

            width: 100%;
            height: 100%;

            object-fit: contain;
        }


        .line3{
            display: flex;
            /*height: 60px; */
        }

        .line3 > div{

            width: 33.3%;
            border: 1px  solid green;
           /*  height: 60px; */


            text-align: center;
            padding: 5px;

        }

        .line3 > div input{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .line4{

            border: 1px solid black;
            height: 200px;
            
        }


        .line4 textarea{
         
            width: 100%;
            box-sizing: border-box;
            height: 180px;
        }

  
        .line5{
            border: 1px solid black;
            height: 200px;
        }

        .line1 h2{
            letter-spacing: 10px; /* 글자 간격을 늘림 */
        }
                
    </style>
</head>
<body>
