<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            /*inline태그는 상하 마진을 줄 수 없다 */
            margin-top: 100px;

            /*display 속성을 변경하면 가능하다 */
            /*display: inline-block*/

        }

        .text{
            color: red;

            /*display: inline-block;*/
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .naver{
            padding:20px;
        }
        
    </style>
</head>
<body>

    <h2>inline 태그</h2>
    <p>
        한 라인안에 배치함
        크기를 갖지 않음 width, height 속성을 지정할 수 없음 <br>
        공간이 부족하면 다음 줄로 배치됨 <br>
        padding 적용됨 <br>
        마진- 상하는 적용이 안됨 <br>
        마진- 좌우는 가능

    </p>

    <ul>
        <li>a태그</li>
        <li>span</li><!--한줄내에서 일정범위만큼 선택, 스타일링할 때 사용-->

    </ul>

    <h2>a태그 위쪽 마진은 안됨</h2>
    <a href="https//www.naver.com">네이버</a>

    <p>html <span class="text">css</span> javascript </p>

    <p> <a class="naver" href="https://www.naver.com">네이버</a>로 이동합니다</p>
    
</body>
</html>
