<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;

            /*border: 1px solid black;*/
        }

        .menu{
            /*border: 1px solid black;*/

            display: flex;
        }

        .menu_item{
            width: 25%;
            height: 40px;
            line-height: 40px;

            /*border: 1px solid black;*/
            text-align: center;
            background-color: #67b0d1;;
            color: white;
            
            font-size: 12px;
        }

        .menu_item:hover{
            background-color: #7bbbd7;
        }

        .hidden_menu{
            width: 40%;
            border: 1px solid beige;
            background-color: beige;
            color: #ccc;

            /*부모를 기준으로 배치*/
            position: absolute;
            top: 40px;
            left: 0px;

            display: none;        
        }

        .menu_item:hover .hidden_menu{
            display: block;
        }
        
    </style>

</head>
<body>

    <ul class="menu">
        <li class="menu_item">상위메뉴1
            <!--하위메뉴-->
            <ul class="hidden_menu">
                <li>하위메뉴1</li>
                <li>하위메뉴1</li>
                <li>하위메뉴1</li>
            </ul>
        </li>
        <li class="menu_item">상위메뉴2</li>
        <li class="menu_item">상위메뉴3</li>
        <li class="menu_item">상위메뉴4</li>
    </ul>

</body>
</html>
