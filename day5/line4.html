<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 750px;
            border: 1px solid black;
        }
        .wrap > div{
            border: 1px solid red;
            /*height: 200px;*/
        } 
        
        /*line4 스타일*/
        .line4{
            padding: 10px;
            box-sizing: border-box;
        }
        .line4 h4{
            margin-top: 0px;
        }
        .line4 textarea{
            width: 100%;
            height: 150px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="line4">
            <h4>판매점정보</h4>
            <textarea></textarea>
        </div>
    </div>
</body>
</html>
