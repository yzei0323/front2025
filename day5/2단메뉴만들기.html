<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        ul{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        .menu{
            border: 1px solid black;

            display: flex;

        }

        .menu_item{
            width: 25%;
            height: 40px;
            line-height: 40px;

            border: 1px solid black;
            text-align: center;
            background-color: skyblue;
            color: white;

            position: relative;

        }

        .menu_item:hover{
            background-color: #7bbbd7;
        }

        .hidden_menu{
            display: none;  /* 안보이기 */

            width: 50%;
            /*background-color: antiquewhite */
            color: grey; 
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid beige;

            /* 상위메뉴를 기준으로 배치 */
            position: absolute;
            left: 0px;
            top: 40px;

            z-index: 999;
        }

        .menu_item:hover .hidden_menu{
            display: block;
        }
        

    </style>
</head>
<body>

    <ul class="menu">
        <li class="menu_item">메뉴1
            <!--하위메뉴-->
            <ul class="hidden_menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
        <li class="menu_item">메뉴2
            <!--하위메뉴-->
            <ul class="hidden_menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
        <li class="menu_item">메뉴3
            <!--하위메뉴-->
            <ul class="hidden_menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
        <li class="menu_item">메뉴4
            <!--하위메뉴-->
            <ul class="hidden_menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
    </ul>

</body>
</html>
