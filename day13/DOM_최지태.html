        .wrap {
            display: flex;

            width: 600px;

            border: 1px solid rgb(221, 221, 221);

    <script>
        function color_box() {
            let box = document.querySelectorAll(".wrap div");

            box.forEach((item, index) => {
                setTimeout(() => {
                    let rColor = Math.floor(parseInt(Math.random() * 256))
                    let gColor = Math.floor(parseInt(Math.random() * 256))
                    let bColor = Math.floor(parseInt(Math.random() * 256))
                    item.style.backgroundColor = `rgb(${rColor},${gColor},${bColor})`;
                    console.log(`box[${[index]}].backgroundColor : ${item.style.backgroundColor}`)
                    item.innerHTML = `R:${rColor}<br>G:${gColor}<br>B:${bColor}`
                    item.style.color = `rgb(${255 - rColor},${255 - gColor},${255 - bColor})`
                }, 10 * index)
            });
        }

        function null_box() {
            let box = document.querySelectorAll(".wrap div");

            box.forEach((item, index) => {
                setTimeout(() => {
                    item.style.backgroundColor = `white`;
                    item.innerHTML = ``
