<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function change1(){
            //alert("드림이너무너무보고싶드아");
            
            const wrap = document.querySelectorAll(".wrap1")[0];  //배열반환
                                                            //한 개인 경우 첫번째 요소를 직접 얻어옴

            wrap.innerHTML = "새로운 내용";

            wrap.style.width = "200px";
            wrap.style.height = "200px";
            wrap.style.backgroundColor = "skyblue";
        
        }

        function change2(){
            //alert("하 도파민중독");
            let wrap = document.querySelectorAll("#wrap2")[0];

            wrap.innerHTML= "집에갈래";

            wrap.style.width = "200px";
            wrap.style.height = "200px";
            wrap.style.backgroundColor = "yellow";

        
        }

    </script>


</head>
<body>

    <h2> querySelectorAll 선택하기 </h2>

    <p> 주의사항  : 모두선택하기 때문에 한 개여도 배열로 반환함</p>


    <div class="wrap1"></div>
    <div id="wrap2"></div>

    <button onclick="change1()">wrap1 변경</button>
    <button onclick="change2()">wrap2 변경</button>
    
</body>
</html>
