<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap{
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;
        }

        .line1{
            border: 1px solid black;
            display: flex;
        }

        .line1 > div{
            border: 1px solid black;
            width: 50%;
        }

        .line2{
            height: 300px;
        }

    </style>

    <script>

        function showMember(){
            //alert("dsfdf");

            //회원영역 보이기
            //비회원영역 안보이기

            document.querySelector(".member").style.display="block";
            document.querySelector(".noMember").style.display="none";

        }

        function showNoMember(){
            //alert("sdsfd");

            document.querySelector(".member").style.display="none";
            const noMember = document.querySelector(".noMember");
            noMember.style.display="block";
        }
    </script>
</head>
<body>
    
    <div class="wrap">

        <!-- 탭 -->
        <div class="line1">
            <div onclick="showMember()">회원</div>
            <div onclick="showNoMember()">비회원</div>
        </div>
        
        <!--content-->
        <div class="line2">

            <!--회원-->
            <div class="content member" style="display: block;">회원화면^^</div>

            <!--비회원-->
            <div class="content noMember">비회원은 나가잇(.◜︿◝)</div>
        </div>

    </div>

</body>
</html>
