<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function calcAmount(){
           //alert("dsadsjdhs");

            //1. class가 price 모두 선택하기   , querySelectorAll

            //2. 반복 
            // - 배열의 요소 꺼내오기
            // - 누적

            //3. 출력요소에 내용으로 넣기

            let priceArr = document.querySelectorAll(".price");
            
            
            let sum=0;
            for(let i=0; i<priceArr.length; i++){
                let item = priceArr[i];
                console.log(item);
                let price = parseInt(item.innerHTML);
                console.log(price);
                sum += price;
            }

            //주문금액 넣기
            const totalAmt = document.querySelector("#totalAmt");
            console.log(totalAmt);
            totalAmt.innerHTML= sum;
        }

    </script>

</head>
<body>
    <h2>querySelectorAll로 선택하기</h2>

    <div class="price">100</div>
    <div class="price">150</div>
    <div class="price">200</div>
    <div class="price">100</div>
    <div class="price">300</div>

    주문금액 <span id="totalAmt"> </span>

    <button onclick="calcAmount()">주문금액</button>

</body>
</html>
