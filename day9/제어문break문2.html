    //이름이 있는 반복문
    //반복문 switch문이 있을 때
    //반목문 안에 반복문이 있을 때 바깥쪽반복(외부반복)을 빠져나갈 때
        loop: while(true){
            let menu = parseInt(prompt("1.등록 , 2.조회 , 3.변경 , 4.종료")); //"1" => 1
            
            switch(menu){
                case 1:
                    alert("등록");
                    break;
                case 2:
                    alert("조회");
                    break;
                case 3:
                    alert("변경");
                    break;
                case 4:
                    alert("종료");
                    break loop;
                default :
                    alert("잘못입력")
                }
        }

        alert("bye ~")

    </script>
