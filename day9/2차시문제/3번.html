<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <h2>3. 이름 , 국어, 영어, 수학 3과목이 입력될 때 총점과 평균을 출력하기</h2>

    <script>
        
        let 이름=prompt("이름을 입력하세요.");
        let 국어=parseInt(prompt("국어점수를 입력하세요."));
        let 영어=parseInt(prompt("영어점수를 입력하세요."));
        let 수학=parseInt(prompt("수학점수를 입력하세요."));

        console.log(국어, 영어, 수학)

        총점=(국어+영어+수학);
        평균=((국어+영어+수학)/3);
        

        alert(이름+"님의 총점은 "+총점+"점, 평균은 " +평균+"점입니다.");
        

    </script>

</body>
</html>
