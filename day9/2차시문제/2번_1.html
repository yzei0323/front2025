<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>2. 짝수, 홀수 판별</h2>
    <p> 사용자가 입력한 숫자가 짝수인지 홀수인지 판별하는 프로그램을 작성하세요.</p>
    
    <script>
        /*
            1. 숫자 입력받기
            2. 입력받은 문자열을 숫자로 바꾸기 Number , parseInt
            3. 2로 나눴을 때 나머지가 0인 수는 짝수, 1인 수는 홀수로 출력
            4. 숫자가 아닌 문자열을 입력 받았을 때 "잘못된숫자" 출력
        */
        
        // parseInt("123ㅇㄴㅇㄴㄴ") =>123
        // Number("123ㄴㅇㄴㅇ)"     =>NaN
        let num=Number(prompt("숫자를 입력하세요."));
        

        // isNaN()

        // 유효성 검사
        //if(num==NaN){
        if(isNaN(num)){
            alert("잘못된 숫자입니다.");     
        }
        
        // 짝수 홀수 판단
        if(num%2==0){
            alert("짝수입니다.")
        }else if(num%2==1){
            alert("홀수입니다.")
        }


    </script>

</body>
</html>
