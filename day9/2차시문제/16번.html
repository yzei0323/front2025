<body>

    <h2> 16. 원주(원의 둘레) 구하기</h2>
    <p> 지름을 입력받아 원주 구하기 </p>

    <script>

        let 지름=prompt("원의 지름을 입력하세요.")

        지름=Number(지름);
        원주=지름*3.14;

        alert("원의 둘레는 "+원주+ "cm입니다.");


    </script>
