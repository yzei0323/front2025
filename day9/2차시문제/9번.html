    <h2>9. 수를 입력 받아 제곱 구하기</h2>

    <script>

        let num=prompt("숫자를 입력하세요.");
        num=parseInt(num);

        제곱=num**2;
        alert(num+ "의 제곱은 " +제곱+ " 입니다.");

    </script>
