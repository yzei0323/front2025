<body>

    <h2>10. 숫자 두 개의 합</h2>
    <p> 사용자가 입력한 두 숫자를 더한 결과를 출력하세요.</p>

    <script>
        let num1=prompt("첫 번째 숫자를 입력하세요.");
        let num2=prompt("두 번째 숫자를 입력하세요.");

        num1=parseInt(num1);
        num2=parseInt(num2);

        hap=num1+num2
        alert("두 수의 합은 "+hap+" 입니다.")

    </script>

</body>
