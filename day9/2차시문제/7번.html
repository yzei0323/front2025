<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>7. 3월 배수, 5의 배수  3과5의 배수 출력하기</h2>
    <p> 1부터 100까지 숫자를 순회하며 다음 조건에 맞게 출력하세요.</p>

    <script>
        
        for(i=1; i<=100; i++){
            if(i % 15 == 0){
                alert(i+" : 3과 5의 배수");
            }else if(i % 5 == 0){
                alert(i+" : 5의 배수");
            }else if(i % 3 == 0){
                alert(i+" : 3의 배수");
            }else{
                alert(i);
            }
        }

    </script>

</body>
</html>
