<body>

    <h2>17. 원의 넓이 구하기</h2>
    <p> 지름을 입력받아 원의 넓이 구하기 </p>

    <script>

        let 지름=prompt("원의 지름을 입력하세요.");

        지름=parseInt(지름);
        
        넓이=(지름/2)**2*3.14;

        alert("원의 넓이는 "+넓이+ "cm² 입니다")

        
    </script>

</body>
