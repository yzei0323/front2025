<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>12. 홀수만 출력</h2>
    <p> 사용자가 입력한 숫자 N까지의 숫자 중 홀수만 출력하세요.</p>

    <script>

        let num=prompt("숫자를 입력하세요.");
        num=Number(num);


        //유효성 검사
        if(isNaN(num)){
            alert("숫자를 잘못 입력하셨습니다.")
            num=prompt("숫자를 다시 입력하세요.")
        }


        //홀수출력
        for(i=1; i<=num; i++){
            if(i%2!==0){
                alert(i)
            }else{}
        }

    </script>

</body>
</html>
