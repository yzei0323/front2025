<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function 양치질하기_낮(){
            document.write("치약을 짠다");
            document.write("양치질 한다");
            document.write("헹구기");
        }

        function 양치질하기_밤(){
            document.write("치약을 짠다");
            
            
            for(let i=1; i<=3; i++){
                document.write("헹구기");
            }
        }


        양치질하기_낮();
        document.write("<br>");
        양치질하기_밤();
        document.write("<br><br>");

        //입력 (외부입력: 함수를 호출하는 쪽과 상호작용할 수 있는 값)
        //반환 (함수를 호출한 쪽으로 값을 반환
    

        function 양치질하기ver2( 횟수 ){
            document.write("치약을 짠다");
            document.write("양치질 한다");

            for(let i=1; i<=횟수; i++){
                document.write("헹구기");
            }
        }

        
        양치질하기ver2(2);
        document.write("<br>");
        양치질하기ver2(1);
        document.write("<br>");
        양치질하기ver2(4);



    </script>

</body>
</html>
