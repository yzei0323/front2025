<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <h2>3. 간단한 계산기</h2>
  <p>
    문제: 사용자로부터 두 개의 숫자와 연산자(+, -, *, /, %)를 입력받아 계산 결과를 출력하세요.<br>
    예: 입력: 10, 5, + -> 출력: 10 + 5 = 15<br>
    연산자가 잘못된 경우 "지원하지 않는 연산자입니다"를 출력하세요.<br><br>
    
    <br>잘못된 연산자가 입력된 경우 기본값을 지정하세요. 오... 어려운데???;;;;; 
  </p>


  <script>

    let num1=parseInt(prompt("첫 번째 숫자를 입력하세요."));
    let num2=parseInt(prompt("두 번째 숫자를 입력하세요."));
    let 연산자=prompt("연산자(+, -, *, /, %) 중 하나를 입력하세요.");

    //if문
    if(연산자=="+"){
      alert(`${num1} + ${num2} = ${num1+num2}`);
    }else if(연산자=="-"){
      alert(`${num1} - ${num2} = ${num1-num2}`);
    }else if(연산자=="*"){
      alert(`${num1} * ${num2} = ${num1*num2}`);
    }else if(연산자=="/"){
      alert(`${num1} / ${num2} = ${num1/num2}`);
    }else if(연산자=="%"){
      alert(`${num1} % ${num2} = ${num1%num2}`);
    }else{
      alert("지원하지 않는 연산자입니다. 기본연산자(+)로 계산됩니다.");
      alert(`${num1} + ${num2} = ${num1+num2}`);
    }

  </script>

</body>
</html>
