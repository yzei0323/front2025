<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>1. 숫자 퀴즈 게임</h2>
  <p>
    문제: 컴퓨터가 1부터 100 사이의 난수를 생성합니다. 사용자는 이 숫자를 맞춰야 합니다.<br>
    사용자가 입력한 숫자가 정답보다 작으면 "더 큰 숫자입니다."를 출력합니다.<br>
    사용자가 입력한 숫자가 정답보다 크면 "더 작은 숫자입니다."를 출력합니다.<br>
    정답을 맞추면 "정답입니다! 시도 횟수: X번"을 출력하고 종료합니다.
  </p>

  <script>
    
  
    //let num = Math.random(); //0~1 사이의 실수 랜덤 생성
    //let num = Math.floor(26.3) //소수점이하 숫자는 버리고 출력   -->> 그니까 두개를 합쳐야 랜덤 정수를 출력할 수 있음


    //let num = Math.floor(Math.random() * 100);  //0~99까지의 정수 랜덤 생성
    
    let num = Math.floor(Math.random() * 100) + 1;   // 왜냐면 우리는? 1부터 100까지 생성해야됨
    let cnt=0;
    while(true){
      let input = Number(prompt("숫자를 맞춰보세용"));
      cnt += 1;
      if(num > input){
        alert("더 큰 숫자입니다.");
      }else if(num < input){
        alert("더 작은 숫자입니다.");
      }else if(num==input){
        alert(`정답입니다! 시도 횟수 : ${cnt}번`);
        break;
      }
    };
    


  </script>

</body>
</html>
