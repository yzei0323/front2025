  <h2>성적 등급 계산기</h2>

    90점 이상: A<br>
    80점 이상 90점 미만: B<br>
    70점 이상 80점 미만: C<br>
    60점 이상 70점 미만: D<br>
    60점 미만: F<br>
    입력된 점수가 0에서 100 사이가 아니면 "잘못된 점수입니다"를 출력하세요.
  </p>

    //스위치문으로햇슴

    let score = parseInt(prompt("점수를 입력하세요."));

    while(true){
      if(score<0 || score>100){
        alert("잘못된 점수입니다.");
        break;
      }
 
      switch(Math.floor(score/10)){
        case 10:
        case 9:
          alert("A");
          break;
        case 8:
          alert("B");
          break;
        case 7:
          alert("C");
          break;
        case 6:    
          alert("D");
          break;
        default:
          alert("F");
          break;
      }
      break;
    }
