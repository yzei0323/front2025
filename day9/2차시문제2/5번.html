<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>숫자 삼각형 출력</h2>
  <p>
    문제: 사용자로부터 숫자 N을 입력받아 다음과 같은 숫자 삼각형을 출력하세요.<br>
    예: N = 4 <br>
    1<br>
    12<br>
    123<br>
    1234<br>
  </p>

  <script>

    let n=parseInt(prompt("몇 줄로 만들까요?"));
    for(i=1; i<=n; i++){
      document.write(i)*n;
      document.write("<br>");
    }

    //아 이거는 다시 차근차근 해보자잉 걍 반복말고 다시 걍 첨부터
    
  </script>

</body>
</html>
