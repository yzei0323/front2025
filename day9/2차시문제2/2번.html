<!DOCTYPE html>
<html lang="en">

<body>

  <h2>2. BMI 계산기</h2>
  <p> 문제: 사용자의 체중(kg)과 키(m)를 입력받아 BMI를 계산하고 건강 상태를 출력하세요.<br>
      BMI 공식: BMI = 체중(kg) / (키(m) * 키(m))<br>
      BMI에 따른 건강 상태:<br>
      18.5 미만: 저체중<br>
      18.5 이상 23 미만: 정상<br>
      23 이상 25 미만: 과체중<br>
      25 이상: 비만<br>  
      사용자의 입력이 잘못되었을 경우(음수 또는 0 입력되면) "잘못된 입력입니다"를 출력하고 종료하세요.
  </p>


  <script>



    //체중, 키 값이 0이거나 음수이면 종료
    while(true){
      let 체중 = parseInt(prompt("체중(kg)을 입력하세요."));
      if(체중<=0){
        alert("잘못된 입력입니다.");
        break;
      }
      let 키 = parseInt(prompt("키(cm)를 입력하세요."))/100; //m로 계산해야해서 나눠줌 그리고 소수점으로 입력받으면 뒤에 없어지던데
      if(키<=0){
        alert("잘못된 입력입니다.");
        break;
      }
      //console.log(체중,키)

      let result = 체중/(키*키);

      if(result<18.5){
          alert("저체중");
        }else if(18.5<=result<23){
          alert("정상");
        }else if(23<=result<25){
          alert("과체중");
        }else if(25<=result){
          alert("비만");
        }

      };


    
    
    

   

  
  </script>

</body>
</html>
