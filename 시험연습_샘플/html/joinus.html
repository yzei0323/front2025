<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            background-color: rgb(245,248,248);
            position: relative;
        }
        .title{
            position: absolute;
            left:10px;
            top:20px;
        }
        .search{
            width: 200px;
            height: 50px;
            position: absolute;
            right: 10px;
            bottom: 20px;
            display: flex;
        }
        .search input{
            width: 150px;
            border: none;
            outline: none;
        }
        .search_img{
            width: 50px;
            height: 50px;
            background-image: url("../images/검색.png");
            background-size: cover;
            background-position: center;
        }
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232,243,243);
        }
        nav a{
            color:black;
            text-decoration: none;
            padding: 5px;
        }

        section{
            height: 600px;           
        }
        footer{
            height: 60px;
            background-color: rgb(233,239,239);
            display: flex;
           
        }
        
        .item{
            width: 33%;
            height: 60px;
            padding-top: 20px;
            text-align: left;
        }
        table{
            width: 800px;
            border: 1px solid rgb(227,216,216);
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 20px;
        }
        caption{
            text-align: center;
        }
        td{
            border: 1px solid rgb(227,216,216);
            font-size:12px;
        }
        tr{
            height: 40px;
        }
        table tr:nth-child(3){
            height: 70px;
        }
        table tr:nth-child(7){
            height: 70px;
            text-align: center;
        }
        table td:nth-child(1){
            text-align: center;
        }
        table input{
            width: 150px;
            height: 30px;
        }
        table select{
            width: 150px;
            height: 30px;
        }
        table button{
            width: 150px;
            height: 40px;
            border: 0px;
        }
        span{
            color: red;
        }
    </style>
    <script>
        function check(){
            let frm = document.frm
            let username = frm.username
            let userid=frm.userid
            let userpw_1=frm.userpw_1
            let userpw_2=frm.userpw_2
            let useremail=frm.useremail
            let useremail2=frm.useremail2
            if(username.value==""){
                alert("이름 입력하세요");
                username.focus();
            }else if(userid.value==""){
                alert("아이디 입력하세요");
                userid.focus();
            }else if(userpw_1.value==""){
                alert("비밀번호 입력하세요");
                userpw_1.focus();
            }else if(userpw_2.value==""){
                alert("비밀번호확인을 설정하세요");
                userpw_2.focus();
            }else if(useremail.value==""){
                alert("이메일 입력또는 선택하세요")
                useremail.focus();
            }else if(useremail2.value==""){
                alert("이메일 입력또는 선택하세요")
                useremail2.focus();
            }else{
                alert("회원가입성공");
            }
        }
        function setDomain(){
            let frm = document.frm;
            let op=frm.op;
            let useremail2=frm.useremail2;
            let optext=op.options[op.selectedIndex].text;
            let opvalue=op.options[op.selectedIndex].value;
            useremail2.value=optext;
        }
    </script>
</head>
<body>
    <header>
        <div class="title">
            <img src="../images/logo.png" >
        </div>
        <div class="search">
            <input type="text">
            <div class="search_img"></div>
        </div>
    </header>
    <nav>
        <a href="./login.html">로그인</a>
        <a href="./joinus.html">회원가입</a>
        <a href="./index.html">홈으로</a>
    </nav>
    <section>
        <form name="frm" method="post">
            <table>
                <caption>회원가입</caption>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="userid">
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="userpw_1"><br>
                        <span>※비밀번호는 8자리 이상 영문숫자를 작성해 주세요</span>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td>
                        <input type="password" name="userpw_2">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" name="useremail">@<input type="text" name="useremail2">
                        <select onchange="setDomain()" name="op">
                            <option value="">선택하세요</option>
                            <option value="">naver.com</option>
                            <option value="">gmail.com</option>
                        </select>
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>학년/반</td>
                    <td>
                        <select>
                            <option value="">선택하세요</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                        학년
                        <select>
                            <option value="">선택하세요</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                        반
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="check()">가입</button>
                        <button>취소</button>
                    </td>
                </tr>
            </table>
         </form>   
    </section>
    <footer>
        <div class="item">
            <img src="../images/footer_acorn.png">
        </div>
        <div class="item">
            (주)에이콘이즈 에이콘아카데미(홍대)
        </div>
        <div class="item">
            COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.
        </div>
    </footer>
</body>
</html>
