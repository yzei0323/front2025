<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:750px;
            border:1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        th{
           background-color:yellow;
           width: 150px;
        }

        td:nth-child(1){
            text-align: center;
        }

        input{
            width: 130px;
            padding: 6px;
        }

        select{
            padding:5px;
            width:150px;
        }
        button{
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>회원가입</caption>
        <tr>
            <th>이름</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td><input type="text"><button>중복확인</button></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="text">
            <p>※비밀번호는 4자리 이상이어야 한다.</p></td>
        </tr>
        <tr>
            <th>비밀번호확인</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="text">@<input type="text">
                <select>
                    <option>선택하세요</option>
                    <option>naver.com</option>
                    <option>google.com</option>
                </select>
                <button>이메일중복확인</button>
            </td>
        </tr>
        <tr>
            <th>학년/반</th>
            <td>
                <select>
                    <option>선택하세요</option>
                    <option valur="1">1</option>
                    <option valur="2">2</option>
                </select> 학년
                <select>
                    <option>선택하세요</option>
                    <option valur="1">1</option>
                    <option valur="2">2</option>
                </select> 반               
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>가입</button> <button>취소</button>
            </td>
        </tr>

    </table>

</body>
</html>
