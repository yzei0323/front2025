<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* header 스타일 */
        header{
            border: 1px solid black;
        }
        .header_top{
            height: 40px;
            background-color: #0080ff;
        }
        .header_middle{
            width: 65%;
            height: 110px;
            border: 1px solid red;
            margin: 0 auto;
        }
        .header_bottom{
            height: 50px;
            border-top: 1px solid #ebebeb;
            border-bottom: 2px solid #0080ff;
        }
        
        /* section 스타일 */
        section{
            /*height: 1000px;*/
            background-color: #f8f8f8;
            /*border: 1px solid black;*/
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .section_box{
            width: 65%;
            height: 600px;
            border: 1px solid #d8d8d8;
            background-color: white;
            margin: 0 auto;
        }

        /* footer 스타일 */
        footer{
            background-color: #dfdfdf;
            border-top: 1px solid #cbcbcb;
        }
        .footer_top{
            height: 40px;
            height: 40px;
            
            
        }
        .footer_middle{
            width: 65%;
            border: 1px solid black;
            margin: 0 auto;
            display: flex;
        }
        .middle_box1{
            width: 13%;
            height: 145px;
            border: 1px solid black;
        }
        .middle_box2{
            width: 62%;
            height: 145px;
            border: 1px solid black;
        }
        .middle_box3{
            width: 25%;
            height: 145px;
            border: 1px solid black;
        }
        .footer_bottom{
            width: 65%;
            height: 135px;
            border: 1px solid black;
            margin: 0 auto;
        }
        footer hr{
            margin: 0px;
            border: 1px solid #cbcbcb;
        }
    </style>
</head>
<body>
    <!-- header 영역 -->
    <header>
        <div class="header_top"></div>
        <div class="header_middle"></div>
        <div class="header_bottom"></div>
    </header>

    <!-- section 영역 -->
    <section>
        <div class="section_box"></div>
    </section>
    
    <!-- footer 영역 -->
    <footer>
        <div class="footer_top"></div>
        <hr>
        <div class="footer_middle">
            <div class="middle_box1"></div>
            <div class="middle_box2"></div>
            <div class="middle_box3"></div>
        </div>
        <div class="footer_bottom"></div>
    </footer>
</body>
</html>
