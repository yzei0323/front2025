<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .wrap{
            width:400px;
            padding: 30px;
            border: 1px solid rgb(94, 94, 94);
            margin: 0 auto;
            border-radius: 15px;
            /*background-color:rgba(204, 255, 231, 0.411);*/
        }

        .image{
            width:180px;
            height:180px;
            border: 0px solid black;
            margin: 0 auto;
            /*border-radius: 100px;*/
        
            background-image: url(https://cdn-icons-png.flaticon.com/256/9970/9970522.png);
            background-size:cover;
            background-position:center;
        }

        .info{
            width: 300px;
            border: 1px solid rgb(94, 94, 94);
            margin: 0 auto;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color:azure;
        }

        input{
            width: 93%;
            padding: 10px;
            margin-top: 5px;
           
        }
        button{
            width: 100%;
            padding:10px; 
            border: 0px;
            margin-top: 10px;
            background-color: rgb(214, 232, 255)
        }
        h1{
            text-align: center;
            margin-top:5px ;
        }
    </style>


</head>
<body>
    
    <div class="wrap">
        <h1>LOGIN</h1>
        <div class="image"></div>
        <div class="info">
        <input type="text" placeholder="ID">
        <input type="password" placeholder="PW">
        <button>로그인</button>
        </div>
    </div>

</body>
</html>
