<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Han+Sans&family=DM+Serif+Text:ital@0;1&display=swap');
            *{
                padding: 0;
                margin: 0 auto;
                box-sizing: border-box;
                
            }
            .dm-serif-text-regular {
                font-family: "DM Serif Text", serif;
                font-weight: 400;
                font-style: normal;
            }
            
           

            li {
               list-style: none;
               cursor: pointer;
            }                       
            .mainContainer{
                width: 100%;
                /* border: 1px solid black; */
            }
            .reviewContainer{
                width: 750px;
                border: 1px solid black;
                margin: 0 auto;
            }
            .imgAreaContainer{
                display: flex;
                width: 100%;
                margin-top: 30px;
            }
            .reviewText{
                width: 325px;
                height: 150px;
            }
            .textSection{
               text-align: center;

               
            }
            .imgSection{
                text-align: center;
            }
            .ageSectionContainer{
                width: 100%;
            }

            table{
                /* border: 1px solid black; */
                border-collapse: collapse;
                width: 80%;
                margin: 0 auto;
                margin-top: 30px;
                text-align: center;
            }
            td{
                /* border: 1px solid black; */
                margin: 0;
            }
            .ageBox{
                width: 33.3%;
                height: 30px;
            }
            .ageBox2{
                width: 50px;
            }
            .sellerInfoArea{
                width: 100%;
                /* border: solid 1px black; */
                margin: 0 auto;
                text-align: center;
                margin-top: 50px;
            }
            .sellerInfoText{
                width: 85%;
                height: 100px;
                text-align: center;
            }
            .shareInfoContainer{
                margin-top: 50px;
                /* border: 1px solid black; */
                font-weight: bold;
                text-align: center;
                margin-bottom: 20px;
            }
            
        </style>
        
      
    </head>
