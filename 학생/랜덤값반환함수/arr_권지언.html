        function select(random) {
            const num1 = Math.floor(Math.random() * foodMenu.length);
            const num2 = Math.floor(Math.random() * foodMenu[num1].length);
            const num3 = Math.floor(Math.random() * foodMenu[num1][num2].length);
            return foodMenu[num1][num2][num3];
        }

        const randomfood = select(foodMenu);
        document.write(randomfood);
