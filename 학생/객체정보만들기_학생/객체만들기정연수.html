        const jupiter={

                }
            },

            include: function(inc){
                if(this.소속.includes(inc)){
                    alert("맞아요 목성은 우리은하에 소속되어 있어요");
                }else{
                    alert("달라요. 목성은 " + inc + " 에 소속되있지 않아요");
                }
            },

            }

            
        }
