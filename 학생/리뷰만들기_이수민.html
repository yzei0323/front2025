<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Black Han Sans", serif;
            font-weight: 400;
            font-style: normal;
        
        }

        .wrap{

            display: flex;
           
        }

        .review-wrap{/*전체*/
            width: 720px;
            
            border: 1px solid rgb(0, 0, 0);

            padding: 30px;
            margin: 0 auto;
            box-sizing: border-box
            ;

            position: relative;
            
            
        }

        .title{
            text-align: center;
        }

        /*이미지,맛평가*/
        .review{
            height: 350px;
            display: flex;
             
        }

        .review>div{
            margin: 20px;
            text-align: center;
        }

        .food-img{
            
            width: 250px;
            height: 250px;
        }
        .food-img img{
            width: 100%;
            height: 100%;
        }

        /*나이,성별정보*/

        .info{
            text-align: center;
            
        }

        .info input{
            margin-left: 0px;
            margin-right: 0px;
        }

        ul{
            margin-top: 60px;
            width: 660px;
            list-style: none;
            /*border: 1px solid black;*/
            display: flex;
            box-sizing: border-box;
        }
        
        .info li{
            width: 33.3%;
        }

        .info p{
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .b{
            width: 90%;
             
            margin: 50px auto;
        }

        .b textarea{
            width: 100%;
            box-sizing: border-box          ;
        }


        /*좋다고생각하시면*/
        .good{
            position: absolute;
            right: -300px;
            bottom: 300px;
        }
        .good img{
            width: 50px;
            height: 50px;
        }

    </style>

</head>
<body>
    <div class="wrap">


            <div class="review-wrap">

            <!--리뷰디테일-->
            <div class="title">
                <h1>REVIEW DETAIL</h1>
            </div>

            <!--이미지, 맛평가-->
            <div class="review">
                <div class="food-img">
                    <p>이미지</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjhn5C7vAwDzjmgzppB7TruldRP5YZnxR5IQ&s" alt="food">
                </div>

                <div class="review-text">
                    <p>맛평가</p>
                    <textarea name="text-review" cols="35" rows="10"></textarea>
                </div>

            </div>

            <!--개인정보 연령대, 만족도, 성별-->
            <div class="info">
                <ul class="info-box">
                    <li>
                        <p>연령대</p>
                        <input type="text">
                    </li>
                    <li>
                        <p>만족도</p>
                        <input type="text">
                    </li>
                    <li>
                        <p>성별</p>
                        <input type="text">
                    </li>
                </ul>

            </div>

            <!--판매점정보-->
            <div>
                <div class="b">
                    <p>판매점 정보</p>
                    <textarea name="text-review" cols="70" rows="7"></textarea>
                </div>
                
            </div>

            <!--더나누고싶은정보-->
            <div>


                <div  class="b">
                    <p>더 나누고싶은 정보</p>
                    
                        <textarea name="text-review" rows="7"></textarea>
                    
            </div>

            </div>
