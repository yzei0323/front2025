        }

        /*header-style*/
        header{
            height: 100px;
            background-color: rgb(251, 236, 198);

            box-sizing: border-box;
            line-height: 100px;
            display: flex;
            padding-left: 20px;
            position: relative;

            top:10px;
            z-index: 999;
        }
        header h1{

            margin: 0px;
        }

            height: 50px;
            display: flex;
            position: absolute;

            right: 100px;
            top: 25px;

        }
        .search-bar{
            width: 340px;
            height: 50px;
            border: 5px solid rgb(226 77 77);
            border-radius: 50px;
            padding: 20px;
            box-sizing: border-box;
        }
        .search img{
            width: 50px;
            height: 100%;
            border-radius: 50%;
            border: 5px solid rgb(226 77 77);
            box-sizing: border-box;
        }

        /*nav-style*/

            height: 60px;
            background-color: rgb(231, 220, 195);
            padding: 20px;
            box-sizing: border-box;
           
        }

        .menu a{
            text-decoration: none;
            font-family: 'Black Han Sans';
            font-size: 19px;
            color: darkolivegreen;
        }

        .menu{
            display: flex;
            
            font-family: 'Black Han Sans';
            font-size: 19px;
            color: darkolivegreen;
            margin: 0;

            list-style: none;
        }
        .menu-item{
            margin-left: 15px;
            margin-right: 15px;
            padding-right: 10px;
            position: relative;
            
        }

        .hidden-menu{
            width: 200px;
            list-style: none;
            display: none;
            position: absolute;
            background-color: rgb(255, 255, 255);
            text-align: center;
            top: 40px;
            left: -50px;
            padding: 0px;
        }

        .menu-item:hover .hidden-menu{
            display: block;
        }

        .menu-item:on .hidden-menu{
            display: block;
        }

        section{
            
            background-color: rgb(255, 246, 225);
            box-sizing: content-box;
            padding: 20px;

            font-family: 'Black Han Sans';

            color: rgb(62, 53, 50);

            letter-spacing: 1px;

            margin: 0 auto;

            list-style: none;
            font-size: 17px;
            line-height: 30px;
            color: black;

            margin: 15px;
        }

        .방울토마토키우기 .text{
