<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Diphylleia&family=Do+Hyeon&family=Gothic+A1&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap');
        *{
            font-family: "Noto Sans KR", serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        }
        .background{
            width: 100%;
            background-color: #212429;
            
        }
        .base{
            width: 700px;
            border: 1px solid black;
            background-color: #212429;
            margin: 0 auto;

            position: relative;
        }
        /*제안*/
        /*.suggest *{
            border: 1px solid green;
        }*/

        .suggest h3{
            padding-left: 25px;
            font-size: 24px;
            color: white;
        }
        .suggest img{
            width: 45px;
        }
        .movie_suggest{
            display: flex;
            justify-content: center;
        }
        .suggest .suggest_box{
            width: 20%;
            height: 260px;

            margin: 8px;
            border: 0.1px solid rgba(0, 0, 0, 0.158);
            border-radius: 8px;
            background-color: #172036;
        }
        .suggest_box img{
            width: 140px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .suggest_box h4{
            color: white;
            text-align: center;
            /*border: 1px solid rgba(255, 0, 0, 0.247);*/
            margin: 0 auto;
            margin-top: -3px;
        }
        .rating{
            display: flex;
        }
        .circle{
            width: 20px;
            height: 20px;
            margin: 5px;
            margin-top: 6px;
            margin-left: 11px;
            
            border-radius: 15px;
            background-color: #0db482;
        }
        .circle, .rating_star{
            display: none;
        }
        .tomato{
            width: 15px;
            height: 25px;
            margin: 5px;
            margin-top: 3px;
            bottom: 10px;
            margin-left: 8px;

            background-image: url(./tomato.png);
            background-size: cover;
            background-position: center;
        }
        .tomato:hover{
            display: none;
        }
        .tomato:hover + .circle{
            display: block;
        }
        .tomato:hover ~ .rotten_score{
            display: none;
        }
        .tomato:hover ~ .rating_star{
            display: block;
        }
        .rotten_score{
            color: rgb(255, 145, 0);
            font-weight: bold;
            margin-top: 3px;
        }
        .rating_star{
            display: none;
            font-weight: bold;
            margin-top: 3px;
            color :#0ca678;
        }
        .plus{
            width: 20px;
            height: 20px;

            border-radius: 15px;
            background-color: #0db482;

            margin-left: 33px;
            margin-top: 5px;
            position: relative;
        }
        .plus img{
            
            width: 17px;

            padding: 0 auto;
            padding-left: 1.5px;
        }
    </style>
</head>
