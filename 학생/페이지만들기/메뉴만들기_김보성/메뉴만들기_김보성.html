    <style>
        @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
        }
        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Pretendard-Regular';
        }
        .background{
            width: 100%;
            background-color: #212429;
            
        }
        .base{
            width: 700px;
            height: 2000px;/*Fixed 창 테스트33
            */
            /*border: 1px solid black;*/
            background-color: #212429;
            margin: 0 auto;

            position: relative;
        }
        /*검색창*/
        .headear{
            /*border: 1px solid black;*/
            margin-top: 10px;
            margin-left: 25px;
            position: relative;
        }
        .base .icon{
            width: 180px;
            position: absolute;
            bottom: 7px;
            left: -30px;
            z-index: 10;
        }
        .base .bell{
            width: 25px;
            
            position: absolute;
            right: 35px;
            bottom: 10px;
            z-index: 10;
        }
        .search_bar{
            /*margin-top: 60px;
            margin-left: 450px;*/
            width: 650px;
            background-color: #25304a;
            border: none;
            border-radius: 10px;
            outline: none;

            margin-top: 60px;
            margin-left: 20px;

            justify-content: center;
            align-items: center;
            display: flex;


            position: relative;
        }
        .search_bar input{
            width: 80%;
            height: 35px;

            border: none;
            
            outline: none;
            background-color: #25304a;
            color: aliceblue;
        }
        .search_bar input::placeholder{
            font-weight: bold;
            color: #54637e;
        }
        .search_bar img{
            width: 30px;
            
            position: absolute;
            left: 20px;            
        }
        .search_bar img:hover{
            transition: all 1s;
            transform: rotate(360deg);
        }
        /*랭킹*/
        .ranking{
            width: 100%;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .ranking h3{
            font-size: 24px;
            margin-bottom: 20px;
        }
        .ranking_box:hover{
            cursor: pointer;
            background-color: #3a548185;
            color: #c7c7c7;
        }
        .ranking li{
            height: 80px;
            margin-top: 10px;
            list-style: none;
            font-weight: bold;
            font-size: 20px;
            border: 0.5px solid #555555a1;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .num{
            height: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 10px;
        }

        .ranking img{
            width: 36px;
            height: 48px;
            margin-left: 10px;
        }
        .mov_name{
            /*border: 1px solid white;*/
            margin-left: 15px;
            border-left: 2px solid white;
            padding-left: 15px;
        }
         /*카테고리 / 버튼창*/
         .category{
            width: 100%;
            height: 100px;
            display: flex;
            padding-left: 15px;
        }
        .box{
            width: 214px;
            height: 64px;
            margin: 5px;

            display: flex;
            justify-items: center;
            align-items: center;

            background-color: #25304adc;
            border-radius: 15px ;
        }
        .box img{
            width: 40px;
            padding-left: 20px;
        }
        .box h3{
            color: #afbdda;
            padding-left: 20px;
        }
        .box h4{
            color: #afbdda;
            padding-left: 20px;
        }
        /*제안*/
        /*.suggest *{
            border: 1px solid green;
        }*/

        .suggest h3{
            padding-left: 25px;
            font-size: 24px;
            color: white;
        }
        .suggest img{
            width: 45px;
        }
        .movie_suggest{
            display: flex;
            justify-content: center;
        }
        .suggest .suggest_box{
            width: 20%;
            height: 260px;

            margin: 8px;
            border: 0.1px solid rgba(0, 0, 0, 0.158);
            border-radius: 8px;
            background-color: #172036;
        }
        .suggest_box img{
            width: 140px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .suggest_box:hover{
            box-shadow: 0px 0px 10px 0 #5e2929;
        }
        .suggest_box h4{
            color: white;
            text-align: center;
            font-weight: normal;
            /*border: 1px solid rgba(255, 0, 0, 0.247);*/
            margin: 0 auto;
            margin-top: -1px;
        }
        .rating{
            display: flex;
        }
        .circle{
            width: 30px;
            height: 22px;
            margin: 5px;
            margin-top: 6px;
            margin-left: 11px;
            
            border-radius: 50px;
            background-color: #0db482;
        }
        .circle, .rating_star{
            display: none;
        }
        .tomato{
            width: 10px;
            height: 35px;
            margin: 5px;
            margin-top: 3px;
            bottom: 10px;
            margin-left: 8px;
        }
        .tomato:hover{
            display: none;
        }
        .tomato:hover + .circle{
            display: block;
        }
        .tomato:hover ~ .rotten_score{
            display: none;
        }
        .tomato:hover ~ .rating_star{
            display: block;
        }
        .rotten_score{
            color: rgb(255, 145, 0);
            font-weight: bold;
            margin-top: 5px;
        }
        .rating_star{
            display: none;
            font-weight: bold;
            margin-left: 5px;
            margin-top: 5px;
            color :#0ca678;
        }
        .plus{
            width: 20px;
            height: 20px;

            border-radius: 15px;
            background-color: #0db482;

            margin-left: 30px;
            margin-top: 5px;
            position: relative;
            display: flex;
            right: 10px;
        }
        .plus img{
            
            width: 17px;

            padding: 0 auto;
            padding-left: 1.5px;
        }
                /*Fixed 창*/
        .fixed_base ul{
            width: 100%;
            /*border: 1px solid red;*/
            padding: 0;
            background-color: #172036;

            display: flex;
            position: fixed;
            left: 0px;
            bottom: -16px;            

            list-style: none;
        }
        .fixed_base li{
            width: 20%;
            padding: 10px;
            /*border: 1px solid gray;*/
            box-shadow: 0px -5px 5px -2px #1a1e36;
            
            text-align: center;
        }
        .fixed_base img{
            width: 25px;
            filter: invert(100%);
        }
        .fixed_base p{
            margin: 0px;
            
            color: white;
            font-weight: bold;
        }
    </style>
</head>
