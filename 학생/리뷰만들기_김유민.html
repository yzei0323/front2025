<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2{
            margin: 0px;
            padding: 0px;

        h3{
            margin: 0px;
            padding: 0px;
        }
        
        }
        .big_box{
            height: 800px;
            padding:10px;
            display: flex;
            border: 0.1px solid grey;
        }


        .left_box{
            width:50%;
            padding: 20px;
            border: 1px solid black;
        }

        .right_box{
            width:50%;
            border: 0.1px solid grey;
        }

        .title{
            padding: 10px;
            text-align: center;          
            /*border: 1px solid black;*/
        }
        
        .image_title{
            height: 50px;
            display: flex;
            /*border: 1px solid black;*/
            justify-content: space-around;
            
        }

        .image{
            width: 100%;
            height: 300px;
            display: flex;
            /*border: 1px solid black;*/
            

            
            justify-content: space-around;
            
        }

        .left_image{
            width: 200px;
            height: 200px;
            margin-top: 10px;
            border: 1px solid black;

            background-image: url(https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDEyMTdfNjAg%2FMDAxNzM0NDI3ODc1Mjk2.0GrR7SJ4xMC7faGbKD2XoVmPq4XZFUB5s5za0M8rfqEg.e-fgScXwKo80jfT9KlwKej79dlToZjLDf4Mj_6iTia8g.JPEG%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25C6%25C4%25C0%25CF%25A3%25DF20241217%25A3%25DF183050.jpg&type=a340);
            background-size: cover;
            background-position: center;
            

        }
        .review{
            width:40%;
            height:30%;
            margin-top: 10px;
        }


        .customer_write{
            
            width: 100%;
            height: 60px;
        }

        .customer_info{
            width: 100%;
            display: flex;
            font-size:10px;
            margin-top: 10px;
            justify-content: space-around;
        }

        .customer_info_box{
            width: 100%;
            height: 30px;
            border:1px solid grey;
            margin: 0 auto;

            display: flex;
        }

        .item{
            width:100%;
            height:30px;
            border: 1px solid grey;
        }

        .right_box{
            position: relative;
        }

        .container{
            width:200px;
            height:40px;
            position: absolute;
            font-size: 10px;
            top:80%;
            left:40%;
            
        }
        
        .top_container{
            width:200px;
            height:20px;
        }

        .bottom_container{
            width:20px;
            height:20px;
            background-image: url(https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20150803_32%2Fmn042433_1438598917543O50JV_JPEG%2FFB_IMG_1438571190849.jpg&type=a340);
            background-size: cover;
            background-position: center;
            
        }
       
    </style>
</head>
<body>

        <div class="big_box">
            
            <div class="left_box">

                <div class="title">
                    <h2> REVIEW DETAIL</h2>
                </div>

                <div class="image_title">
                    <h3>이미지</h3> <h3> 맛평가(후기)</h3>
                </div>

                <div class="image">
                    <div class="left_image"></div>
                    <textarea class="review"></textarea>
                    
                </div>
                
                <div class="restaurant_info">
                    <h3>판매점 정보</h3>
                    <textarea class="customer_write"></textarea>
                </div>
                
                <div class="more_info">
                    <h3>더 나누고 싶은 정보</h3>
                    <textarea class="customer_write"></textarea>
                </div>

                <div class="customer_info">
                    <h2>연령대</h2>
                    <h2>만족도</h2>
                    <h2>성별</h2>
                </div>

                <div class="customer_info_box">
                    <textarea class="item"></textarea>
                    <textarea class="item"></textarea>
                    <textarea class="item"></textarea>
                </div>
            </div>





            <div class="right_box">
                <div class="container">
                    <div class="top_container">
                        <h2>좋다고 생각되시면 꼭~~~</h2>
                    </div>
                    <div class="bottom_container">

                    </div>
                </div>
            </div>
            
        </div>

</body>
</html>
