<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제: 아래 numbers 배열에서  가장 큰 수 를 출력하시오
        const numbers = [12, 41, 6, 18, 10];
        let max=0;

        for(let i=0; i<numbers.length;i++){
            if(max<numbers[i]){
                max=numbers[i];
            }
            
        }
        document.write("가장 큰 수: "+max);
    </script>
</body>
</html>
