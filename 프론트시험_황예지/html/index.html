<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* header 스타일 */
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }

        /*타이틀*/
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }

        /*검색바*/
        .search{
            position: absolute;
            right: 10px;
            bottom: 20px;
            
            border: 0.5px solid #ddd; 
            width: 180px;
            height: 30px;
            display: flex;
        }
        
        .search input{
            outline: none;
            border: none;
            width: 150px;
        }

        .btn{
            width: 30px;
            height: 30px;
            background-image: url("../images/검색.png");
            background-position: center;
            background-size: cover;
            border: none;
        }
        
        .btn:hover{
            cursor: pointer;
        }


    /* nav 스타일*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
            position: relative;
        }

        .menu{
            position: absolute;
            right: 50px;
            margin-top: 10px;
        
        }
        nav a{
            text-decoration: none;
            padding : 5px;
            color: black;
        }


    /* section 스타일 */
        section{
            height: 600px;
            margin-top: 50px;
        }

        ul{
            display: flex;
            justify-content: center;
        }

        li{
            list-style: none;
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 0.5px solid rgb(255, 241, 241);

            position: relative;
        }

        li img{
            width: 200px;
            height: 220px;
        }

        p{
            font-size: 14px;
        }
        
        .box{
            width: 130px;
            padding: 10px;
            color: red;
            background-color: beige;
            border: 2px solid green;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
            position: absolute;
            
            right: 0px;
            top: 0px;
            font-weight: bold;
            font-size: 18px;
        }


    /* footer 스타일 */
        footer{
            padding: 20px;
            background-color: rgb(233, 239, 239);
            display: flex;
        }

        .item{
            width: 33%;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <header>
        <!--타이틀-->
        <div class="title">
            <a href="../html/index.html"><img src="../images/logo.png"></a>
        </div>
        
        <!--검색바-->
        <div class="search">
            <input type="text">
            <button class="btn"></button>
        </div>
    </header>

    <nav>
        <!--메뉴영역-->
        <div class="menu">
            <a href="../html/login.html">로그인</a>
            |
            <a href="../html/index.html">홈으로</a>
        </div>
    </nav>

    <section>
        <ul>
            <li>
                <img src="../images/img01.png">
                <p>프로젝트기반 빅데이터 분석과정</p>
                <div class="box">bigdata</div>
            </li>
            <li>
                <img src="../images/img02.png">
                <p>자바(JAVA)&안드로이드 개발자 양성과정</p>
                <div class="box">Android</div>
            </li>
            <li>
                <img src="../images/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
                <div class="box">Front</div>
            </li>
        </ul>
    </section>
    
    <footer>
        <div class="item"><img src="../images/footer_acorn.png"></div>
        <div class="item">에이콘ACADEMY(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
    </footer>

</body>
</html>
