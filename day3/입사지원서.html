<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Diphylleia&family=Jua&display=swap');
       body{  
        font-family: "Jua", serif;
        font-weight: 400;
        font-style: normal;}

        .wrap{
            width: 500px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 30px;
            padding-bottom:10px;
            
        }
        .info{
            padding: 5px;
            li{
                padding: 8px;
            }
            label{
            width: 60px;
            display: inline-block;
            border: 1px solid black;
        }
        }

        .check{
            li{
                padding: 4px;
            }
        }
        .text{
            padding: 3px;
        }
        textarea{
            width: 100%;
            height: 100px;
        }
        .btn{
            text-align: center;
            button{
                margin: 10px;
                padding:5px;
            }
        }
    
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        </div>
        <hr>
        <div class="info">
            <h3>개인정보</h3>
            <ul>
                <li><label>이름</label><input type="text" placeholder="공백없이 입력하세요"></li>
                <li><label>연락처</label><input type="text"></li>
            </ul>
        </div>
        <div class="check">
            <h3>지원 분야</h3>
            <ul>
                <li><label><input type="radio" name="choice">웹 퍼블리싱</label></li>
                <li><label><input type="radio" name="choice">웹 애플리케이션 개발</label></li>
                <li><label><input type="radio" name="choice">개발 환경 개선</label></li>
            </ul>
        </div>
        <div class="text">
            <h3>지원 동기</h3>
            <textarea placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </div>
        <div class="btn">
        <button>접수하기</button><button>다시쓰기</button>
    </div>
    </div>


</body>
</html>
