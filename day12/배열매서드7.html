<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //문제: 아래 numbers 배열의 각 요소를 2배로 만든 새로운 배열을 만드세요.
        const numbers = [1, 2, 3, 4, 5];

        //배열매서드 : map()
        //배열의 요소를 사용하여 새로운 배열을 반환함

        
        //
        let newArr=[];

        for(let i=0; i<numbers.length; i++){
            let item = numbers[i];
            //newArr[i] = item*2;
            newArr.push(item*2);
        }

        console.log(numbers);
        console.log(newArr);


        let newArrMap = numbers.map( function( item){
                return item *2;
        } );

        console.log(newArrMap);


        // 이름배열의 각 이름을 님자를 붙인 새로운 배열을 만드세요
        const 이름=['영숙', '순자','영자','옥순','현숙'];
        let new이름=[];

        for(let i=0; i<이름.length; i++){
            let name = 이름[i];
            new이름.push(name+"님");
        }
        console.log(new이름);


        let newName = 이름.map( function(name){
            return name+"씨";
        });
        console.log(newName);

        //화살표
        let newName2 = 이름.map ((name)=>{
            return name+"님";
        });
        console.log(newName2);
    

    </script>
</body>
</html>
