<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        *{
            font-family: "Black Han Sans", serif;
            font-weight: 400;
            font-style: normal;
        }
        .wrap{
            width: 750px;
            border: 1px solid black;
            text-align: center;
            padding: 20px 40px 20px 40px;
            position:absolute;
            left: 400px;
        }
        h2{
            margin-top: 0px;
        }
        
        /*이미지, 후기*/
        .box1{
            /*border: 1px solid black;*/
            display: flex;
            position: relative;
        }
        .food_img{
            /*border: 1px solid black;*/
            width: 350px;
        }
        img{
            width: 100%;
        }

        .food_review{
            /*border: 1px solid black;*/
            width: 350px;
            position:absolute;
            right:0px;

        }
        .food_review textarea{
            width: 100%;
            height: 150px;
            box-sizing:border-box;
    
        }

        /*테이블*/
        .box2{
            /*border: 1px solid black;*/
            margin: 50px 0;
        }

        table{
            /*border: 1px solid black;*/
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #888;
            width: 220px;
        }
        table input{
            outline: none;
            border: none;
        }
        
        /*판매점정보*/
        .box3 h4{
            margin-bottom: 5px;
            text-align: left;
           
            left: 50px;
        }
        .box3 textarea{
            width: 100%;
            box-sizing: border-box;
            height: 100px;
        }

        /*다른정보*/
        .box4{
            /*border: 1px solid black;*/
            margin: 30px 0;
        }
        .box4 h4{
            margin-bottom: 5px;
            text-align: left;
           
            left: 50px;
        }
        .box4 textarea{
            width: 100%;
            box-sizing: border-box;
            height: 100px;
        }

        /*조아요박스*/
        .good{
            /*border: 1px solid black;*/
            width: 200px;
            height: 100px;

            position: absolute;
            bottom: 200px;
            right: 200px;

        }
        button{
            background-color: white;
            border: none;
        }
        button:hover{
            cursor: pointer;

        }

    </style>
</head>
<body>

    <div class="wrap">
        <h2>REVIEW DETAIL</h2>
        
        <!--이미지,맛평가-->
        <div class="box1">
            <!--이미지-->
            <div class="food_img">
                <h4>이미지</h4>
                <img src="https://udon0410.com/wp-content/themes/udon0410/assets/images/main_section02_01.png">
            </div>
            <!--맛평가-->
            <div class="food_review">
                <h4>맛평가(후기)</h4>
                <textarea></textarea>
            </div>
        </div>

        <!--표-->
        <div class="box2">
            <table>
                <tr>
                    <th>연령대</th>
                    <th>만족도</th>
                    <th>성별</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>

        <!--판매점정보-->
        <div class="box3">
            <h4>판매점 정보</h4>
            <textarea></textarea>
        </div>

        <!--다른정보-->
        <div class="box4">
            <h4>더 나누고 싶은 정보</h4>
            <textarea></textarea>
        </div>
    </div>

    <div class="good">
        좋다고 생각되시면 꾹~~~<button>👍🏻</button>
    </div>
</body>
</html>
