<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 300px;
            width: 200px;
            
            /**/
            position: relative;
            /*display: flex;*/ /*가로로붙이기*/

        }

        .box{
            width: 30px;
            height: 30px;
            background-color: blue;
            color: white;
            border: 1px solid white;
        }
        
        .h{
            position:absolute;
            width: 30px;
            height: 30px;
            background-color: red;

            left: 0px;
        }
        .e{
            position:absolute;
            width: 30px;
            height: 30px;
            background-color: orangered;

            left: 35px;
            top: 35px;
        }
        .l1{
            position:absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;

            left: 70px;
            top: 70px;
        }
        .l2{
            position:absolute;
            width: 30px;
            height: 30px;
            background-color: green;

            left: 105px;
            top: 105px;
        }
        .o{
            position:absolute;
            width: 30px;
            height: 30px;
            background-color: blue;

            left: 140px;
            top: 140px;
        }

    </style>
</head>
<body>
    <h4>borard판을 기준(부모영역을 기준으로)으로 <mark> 각 box를 마음대로 붙이려면....</mark></h4>
    <div class="wrap">
        <div class=" box h">h</div>
        <div class=" box e">e</div>
        <div class=" box l1">l</div>
        <div class=" box l2">l</div>
        <div class=" box o">o</div>
    </div>
</body>
</html>
