<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    



    <!--

    클래스 선택자는 .(점) 기호를 사용하여 클래스를 지정하고,
    해당 클래스를 가진 모든 HTML 요소에 스타일을 적용할 수 있습니다.
    클래스 선택자는 여러 요소에 동일한 스타일을 적용할 때 유용합니다.

 
    .클래스명 {
        /* 스타일 속성 */
    }
    -->
    <p class="error">에러가 발생했습니다!</p>
    
</body>
</html>
