<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자 예제</title>
    <style>
        /* 모든 <p> 태그에 스타일 적용 */
        p {
            color: blue;
            font-size: 18px;
        }

        /* 모든 <h1> 태그에 스타일 적용 */
        h1 {
            text-align: center;
            font-weight: bold;
        }

        /* 모든 <div> 태그에 배경색 적용 */
        div {
            background-color: #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>태그 선택자 예제</h1>
    <div>
        <p>첫 번째 문단입니다.</p>
        <p>두 번째 문단입니다.</p>
    </div>
</body>
</html>
