            }

        const kors = [90, 80, 70, 99, 100];

        }

        //문제: 아래 kors2 배열에서 평균보다 높은 점수는 몇 개인가?
        const kors2 = [90, 80, 70, 99, 100]
        let sum2 = 0; 
        let avg = 0;
        let cnt = 0;
        
        for(let i=0; i<kors2.length; i++){
            sum2 += kors2[i]
        }
        avg = sum2/kors2.length

        for(let i=0; i<kors2.length; i++){
            if(kors2[i] > avg){

            }
        }
