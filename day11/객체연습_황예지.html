<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const cat = {
            이름: "포도",
            나이: "6살",
            색깔: "턱시도",
            무게: "7kg",
            좋아하는것: ["북어","츄르"],
            싫어하는것: ["꼬리만지기","목욕"],

            good : function(간식){
                if(this.좋아하는것.includes(간식)){
                    return this.이름+"는 "+간식+"를 주면 애교를 부려요 (*^▽^*)"
                }else{
                    return `${간식} 냄새만 맡고 가버립니다 ^^;`
                }
            },

            bad : function(행동){
                if(this.싫어하는것.includes(행동)){
                    return `${행동}을 하면 물어요 (T_T)`
                }else{
                    return `그냥 나를 안 좋아하는 것 같아...〒▽〒`
                }
            },

            printInfo : function(){
                return `${cat.이름} / ${cat.나이} / ${cat.무게} / ${cat.좋아하는것} 좋아함`
            }
        }


        console.log(cat.이름);
        console.log(cat.나이);
        console.log(cat.색깔);
        console.log(cat["무게"]);
        console.log(cat["좋아하는것"]);
        console.log(cat["싫어하는것"]);


        alert(cat.good("북어"));
        alert(cat.good("구운연어"));
        alert(cat.bad("목욕"));
        alert(cat.bad("만지기"));
        alert(cat.printInfo());


        
        
    </script>
</body>
</html>
