<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        //입력 : 학생 성적 여러개 입력받기
        //출력 : 총점 sum , 평균 avg
        
        //준비 :
        //처리 : 
        
        //국어점수 5개 총점과 평균 구하기

        let scores=[];

        //성적입력받기

        for(let i=0; i<5; i++){
            let input = parseInt(prompt("점수를 입력하세요."));
            console.log(input);
            scores[i]=input;
        }



        let sum=0;
/*
        sum = sum + scores[0];  // 0 + 90 => 90
        sum = sum + scores[1];  // 90 + 80 =>170
        sum = sum + scores[2];  // 170 + 77 => 247
        sum = sum + scores[3];  // 247 + 100 => 347
        sum = sum + scores[4];  // 347 + 89 => 436
*/
        //console.log(sum)        //총점구하기



        // i = 0 1 2 3 4
        for(let i=0; i<scores.length; i++){   //반복횟수이자 배열의 인덱스로 사용
            sum += scores[i];  // 0 + 90 => 90
        }

        console.log(sum);
        
        //평균구하기
        let avg = sum / scores.length;
        console.log(avg)


        alert("총점 : "+ sum);
        alert(`평균 : ${avg}`);


        
    
    </script>
