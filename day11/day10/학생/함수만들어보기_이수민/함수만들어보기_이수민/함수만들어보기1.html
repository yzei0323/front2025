    <script>
        function sum(num1, num2){
            let result;
            result=num1+num2;
            return result;
        }

        alert("더하기를 하자");
        let a=parseInt(prompt("첫번째 숫자"));
        let b=parseInt(prompt("두번째 숫자"));
        alert("두 수의 합은 "+sum(a,b));
    </script>
